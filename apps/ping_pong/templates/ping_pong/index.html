<!DOCTYPE html>
<html>
	<head>
		<title>{{request.session.name}}'s Homepage</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> 
  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Welcome Back {{request.session.name}}</h1>
				{% for m in messages %}
					<h4 class="red-text">{{m}}</h4>
				{% endfor %}
				<div class="row">
					<div class="col l6 m6 s12">
						<h5>Join an Existing League</h5>
						<form method="POST" action="/join_league">
						{% csrf_token %}
							<label for="league">League Name:</label>
							<input type="text" name="league" required>
							<label for="password">Password</label>
							<input type="password" name="password" required>
							<button type="submit">Join League</button>
						</form>
					</div>
					<div class="col l6 m6 s12">
						<table class="striped" style="margin-bottom: 14em;">
		        	<thead>
		          	<tr>
		            	<th>League Name</th>
		            	<th>Games Played</th>
		            	<th>Ranking</th>
		          	</tr>
		        	</thead>
		        	<tbody>
		          	<tr>
		            	<td><a href="#">{{league.id}}</a></td>
		            	<td>24</td>
		            	<td>3rd</td>
		          	</tr>
		        	</tbody>
      			</table>
      		</div>
					<div class="col l6 m6 s12 align left">
						<h5>Create a New League</h5>
						<form method="POST" action="/create_league">
						{% csrf_token %}
							<label for="create_name">Name</label>
							<input type="text" name="create_name">
							<label for="create_password">Password</label>
							<input type="password" name="create_password">
							<label for="create_confirm">Confirm Password</label>
							<input type="password" name="create_confirm">
							<button type="submit">Create League</button>
						</form>
					</div>
				</div>
		</div>
	</body>
</html>
